<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Project_api</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div id="wrapper">
      <h1 id="title">Latest COVID-19 Status</h1>
      <div id="data">
        <h2>Select Country</h2>
        <select name="countries" id="countries"></select>
        <div id="container1">
            <h2 id="date" class="info"></h2>
            <h2 id="cases" class="info"></h2>
            <h2 id="deaths" class="info"></h2>
            <h2 id="recovered" class="info"></h2>
            <p id="disclaimer" class="info">Country specific data is subject to different approaches to testing, diagnosis etc. This app uses data from John Hopkins University made availabe through API iniative here: https://covidapi.info/</p>
        </div>
      </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
