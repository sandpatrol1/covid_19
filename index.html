<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>COVID-19 Status</title>
  <link rel="stylesheet" href="">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
/>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
/>
<link rel="stylesheet" href="app.css">
<link rel="manifest" href="manifest.json">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="COVID-19">
<meta name="apple-mobile-web-app-title" content="COVID-19">
<meta name="msapplication-starturl" content="/index.html">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <section class="hero is-dark is-small">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              <span class="icon has-text-info has-text-white bio-icon">
                  <i class="fas fa-biohazard has-text-white"></i>
              </span>
              COVID-19
            </h1>
          </div>
        </div>
      </section>
  <div id="wrapper">
      <div id="data">
            <div class="control has-icons-left select-country">
                <div class="select is-medium">
                    <select name="countries" id="countries">
                    <option selected>Select Country</option>
                  </select>
                </div>
                <span class="icon is-left">
                  <i class="fas fa-globe"></i>
                </span>
              </div>
              <div id="container1">
                  <div class="is-medium">
                      <h2 id="date" class="info"></h2>
                  </div>           
                  <div class="is-medium">
                      <h2 id="cases" class="info"></h2>
                  </div>
                  <div class="is-medium">
                      <h2 id="deaths" class="info"></h2>
                  </div>
                  <div class="is-medium">
                      <h2 id="recovered" class="info"></h2>
                  </div>
              </div>
          <div id="container2">
            <canvas id="line-chart" width="500" height="500 "></canvas>
          </div>
          <div id="container3">
            <div class="is-medium">
                <h2 id="date" class="info">
                  Country specific data is subject to different approaches to testing, diagnosis etc. This app uses data from John Hopkins University made available through API initiative here: https://covidapi.info/ Notice: data is subject to errors.
                </h2>
            </div> 
           </div>
      </div>
    </div>
    <footer class="footer">
            <div class="content footer-content">
              <p class="disclaimer">
              </p>
            </div>
          </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="country_code.js"></script>
  <script src="app.js"></script>
  <script src="sw.js"></script>
</body>

</html>
